<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Decision Helper</title>
    <link rel="icon" type="image/jpg" href="./dishes/sarma.jpg" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <!-- Fill content with the URL of this portfolio you'll host -->
    <meta property="og:url" content="https://girlfriend-two.vercel.app/" />
    <!-- Fill content with the title of your portfolio(Recommended to use what you put in <title> tag) -->
    <meta property="og:title" content="Ege Tekin | decision-helper" />
    <!-- Give a short description that'll show up when you/someone shares your portfolio on different platform -->
    <meta property="og:description"
        content="A simple and fun website that you can use when your girlfriend is hungry and can't decide what to eat." />
    <!-- Add a thumbnail image in assets folder and fill the content attr with URL to that thumbnail 
      so that a thumbnail image of your portfolio is shown while shared on other platform -->
    <meta property="og:image" content="./dishes/girlfriend-logo.png" />
</head>

<body>
    <div class="title">
        <h1>Find what to eat!</h1>

    </div>
    <div class="girlfriend-text">

        <div class="text">
            <p>If your girlfriend doesn't know what to eat, you are at the right place.</p>

        </div>

    </div>

    <div class="slidecontainer">
        <h2>Number of dishes</h2>
        <input type="range" min="8" max="30" value="12" class="slider" id="myRange">
        <p>Value=<span id="demo"></span></p>
    </div>

    <div class="type-food">



        <img class="food-logo" src="type-food/vegan.png" alt="">


        <img class="food-logo" src="type-food/vegetarisch.png" alt="">

    </div>

    <div class=" img-container">
        <img src="" alt="" draggable="false">
        <img src="" alt="" draggable="false">

    </div>



    <div class="stats-btn">


        <div class="stats-btn__inner">

            <button onclick="window.location.href = 'index.html';" id="play_again" class="stats-btn__again">Play
                Again

            </button>
        </div>
    </div>

    <div class="task-container">

        <div class="text">
            <p>Click on the dish that you would like to have.</p>

        </div>
    </div>

    <div class="result-dish">

        <div>
            <p id="dish-name"></p>
        </div>

    </div>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">
                &copy; <span id="year"></span> - Created By
                <a href="https://github.com/wh1tebrun" target="_blank" rel="noopener noreferrer"> Ege Tekin</a>


            </p>
        </div>
    </footer>



</body>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="index.js"></script>

</html>
